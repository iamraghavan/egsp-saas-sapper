<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">
     
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css' integrity='sha512-ywmPbuxGS4cJ7GxwCX+bCJweeext047ZYU2HP52WWKbpJnF4/Zzfr2Bo19J4CWPXZmleVusQ9d//RB5bq0RP7w==' crossorigin='anonymous'/>



	<!-- Plugin -->
    <link rel="stylesheet" type="text/css" href="css/plugin/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="icons/iconly/index.min.css">
    <link rel="stylesheet" type="text/css" href="icons/remix-icon/index.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/colors.css">

    <!-- Base -->
    <link rel="stylesheet" type="text/css" href="css/base/typography.css">
    <link rel="stylesheet" type="text/css" href="css/base/base.css">

    <!-- Theme -->
    <link rel="stylesheet" type="text/css" href="css/theme/colors-dark.css">
    <link rel="stylesheet" type="text/css" href="css/theme/theme-dark.css">
    <link rel="stylesheet" type="text/css" href="css/custom-rtl.css">

    <!-- Layouts -->
    <link rel="stylesheet" type="text/css" href="css/layouts/sider.css">
    <link rel="stylesheet" type="text/css" href="css/layouts/header.css">
    <link rel="stylesheet" type="text/css" href="css/layouts/page-content.css">
    <link rel="stylesheet" type="text/css" href="css/components.css">
    <!-- Customizer -->
    <link rel="stylesheet" type="text/css" href="css/layouts/customizer.css">

    <!-- Charts -->
    <link rel="stylesheet" type="text/css" href="css/plugin/apex-charts.css">

    <!-- Pages -->
    <link rel="stylesheet" type="text/css" href="css/pages/dashboard-analytics.css">
	<link rel="stylesheet" type="text/css" href="css/pages/authentication.css">
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="css/style.css">



	%sapper.base%


	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>



<!-- Plugin -->
<script src="js/plugin/jquery.min.js"></script>
<script src="js/plugin/bootstrap.bundle.min.js"></script>
<script src="js/plugin/swiper-bundle.min.js"></script>
<script src="js/plugin/jquery.mask.min.js"></script>
<script src="js/plugin/autocomplete.min.js"></script>
<script src="js/plugin/moment.min.js"></script>

<!-- Layouts -->
<script src="js/layouts/header-search.js"></script>
<script src="js/layouts/sider.js"></script>
<script src="js/components/input-number.js"></script>

<!-- Base -->
<script src="js/base/index.js"></script>
<!-- Customizer -->
<script src="js/customizer.js"></script>

<!-- Charts -->
<script src="js/plugin/apexcharts.min.js"></script>
<script src="js/charts/apex-chart.js"></script>

<!-- Cards -->
<script src="js/cards/card-analytic.js"></script>
<script src="js/cards/card-advance.js"></script>
<script src="js/cards/card-statistic.js"></script>

<!-- Custom -->
<script src="js/main.js"></script>

<script src="js/pages/auth.js"></script>

	
</body>
</html>
